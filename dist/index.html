<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith's Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
  <section class="main-body">
    <h1>Leaderboard</h1>
  <section class="major">
    <div class="left">
      <div class="section-head">
        <h2>Recent Scores</h2>
        <button id="refresh-btn" type="button">Refresh</button>
      </div>
      <div class="section-body">
        <ul id="score-board">
          <!-- Scores Generated Dynamically with JS -->
        </ul>
      </div>
    </div>
    <div class="right">
      <div class="section-head">
        <h2>Add Your Score</h2>
      </div>
      <div class="section-body end">
        <form id="form">
          <input class="name-input" type="text" placeholder="Your name" required>
          <input class="score-input" type="number" placeholder="Your score" required>
          <button id="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
    </section>
</section>  
</body>
</html>
