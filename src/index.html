<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith's Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="left">
      <div class="section-head">
        <h2>Recent Scores</h2>
        <button type="button">Refresh</button>
      </div>
      <div class="section-body">
        <ul>
          <li>Name: Joy</li>
          <li>Name: Rebecca</li>
          <li>Name: Victor</li>
          <li>Name: Emeka</li>
          <li>Name: Mathew</li>
          <li>Name: Alex</li>
          <li>Name: Chinwe</li>
        </ul>
      </div>
    </section>
    <section class="right">
      <div class="section-head">
        <h2>Add Your Score</h2>
      </div>
      <div class="section-body end">
        <form>
          <input type="text" placeholder="Your name">
          <input type="text" placeholder="Your score">
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
    
</body>
</html>
